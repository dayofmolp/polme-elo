<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Polme Elo - Interactive web experiences with music, games, and more">
  <title>Polme Elo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5.js"></script> <!-- Audio Visualizer -->
</head>
<body>
  <!-- Main Header with Branding -->
  <header>
    <div class="logo" id="logo">
      <span class="logo-text">Polme</span>
      <span class="logo-highlight">Elo</span>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button> <!-- Dark Mode Toggle -->
    <div class="slogan">Polme n Rome Elo Aviva</div>
  </header>

  <!-- Particle Background -->
  <div id="particles-js"></div> 

  <!-- Spotify Embed Section -->
  <section id="spotify" class="spotify">
    <div class="section-header">
      <h2>My Favorite Tunes</h2>
      <p>Enjoy some music while you browse!</p>
    </div>
    <div class="spotify-player">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div id="visualizer-container" class="visualizer-container">
      <canvas id="visualizer"></canvas>
    </div>
  </section>

  <!-- Scroll Parallax Section -->
  <section id="parallax-section" class="parallax-section">
    <h2>Welcome to the Future</h2>
    <p>Scroll to explore our features</p>
  </section>

  <!-- Interactive Form Section -->
  <section id="contact" class="contact">
    <div class="section-header">
      <h2>Get in Touch</h2>
      <p>Leave us a message and let's connect!</p>
    </div>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
