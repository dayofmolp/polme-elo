<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Polme Elo - Interactive web experiences with music, games, and more">
  <title>Polme Elo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Particle.js -->
</head>
<body>
  <!-- Main Header with Branding -->
  <header>
    <div class="logo">
      <span class="logo-text">Polme</span>
      <span class="logo-highlight">Elo</span>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button> <!-- Dark Mode Toggle -->
  </header>

  <!-- Particle Background -->
  <div id="particles-js"></div> 

  <!-- Spotify Embed Section -->
  <section id="spotify" class="spotify">
    <div class="section-header">
      <h2>My Favorite Tunes</h2>
      <p>Enjoy some music while you browse!</p>
    </div>
    <div class="spotify-player">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </section>

  <!-- Snake Game Section -->
  <section id="game" class="game">
    <div class="section-header">
      <h2>Play the Snake Game!</h2>
      <p>Test your skills in a classic game.</p>
    </div>
    <div class="game-container">
      <canvas id="snakeGame" width="300" height="300"></canvas>
      <button onclick="startSnakeGame()" class="cta-button">Start Game</button>
    </div>
  </section>

  <!-- Weather Widget Section -->
  <section id="weather" class="weather">
    <div class="section-header">
      <h2>Current Weather</h2>
      <p>Get the latest weather updates from Cape Town.</p>
    </div>
    <div class="weather-container">
      <div id="weather-info">
        <!-- Weather info will be injected here -->
      </div>
    </div>
  </section>

  <!-- Instagram Feed Section -->
  <section id="instagram" class="instagram">
    <div class="section-header">
      <h2>Live Instagram Feed</h2>
      <p>Stay connected with Polme Elo on Instagram!</p>
    </div>
    <div id="instaFeed" class="insta-feed">
      <!-- Instagram posts will go here -->
    </div>
  </section>

  <!-- 3D Logo Effect -->
  <section id="interactive-logo" class="interactive-logo">
    <div class="logo-3d-container">
      <h2>Polme Elo</h2>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
